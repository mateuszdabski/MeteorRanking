<head>
  <title>Leaderboard</title>
</head>

<body>
  <h1>Leaderboard</h1>
  {{> addPlayerForm}}
  {{> leaderboard}}
</body>

<template name="leaderboard">
  <input type="button" id="sortButton" class="sort" value="Sort from the lowest">
  <ul>
    {{#each player}}
      <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
    {{/each}}
  </ul>
  <input type="button" class="increment" value="Add point">
  <input type="button" class="decrement" value="Take point">
  <input type="button" class="remove" value="Remove Player">
  
</template>

<template name="addPlayerForm">
  <form id="addPlayerForm1">
  <input type="text" name="playerName">
  <input type="submit" value="Add Player">
  </form>
</template>
