<head>
  <title>Leaderboard</title>
</head>

<body>
  <h1>Leaderboard</h1>
  {{> leaderboard}}
</body>

<template name="leaderboard">
  <ul>
    {{#each player}}
      <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
    {{/each}}
  </ul>
  <input type="button" class="increment" value="Add point">
  <input type="button" class="decrement" value="Take point">
</template>
